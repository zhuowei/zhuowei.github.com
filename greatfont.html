<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
function greatGodify(aaa) {
	var chars = aaa.split("");
	for (var i = 0; i < chars.length; i++) {
		var c = chars[i].charCodeAt(0);
		if (c < 0x100 && c > 0x20) {
			chars[i] = String.fromCharCode(c + 65248);
		}
	}
	return chars.join("");
}
alert(greatGodify(prompt("Enter text")));
</script>
