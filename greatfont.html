<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
function greatGodify(aaa) {
	var chars = aaa.split("");
	for (var i = 0; i < chars.length; i++) {
		var c = chars[i].charCodeAt(0);
		if (c < 0x100 && c > 0x20) {
			chars[i] = String.fromCharCode(c + 65248);
		}
	}
	return chars.join("");
}

function doThis() {
	var area = document.getElementById("mainarea");
	area.value = greatGodify(area.value);
}
</script>
</head>
<body>
<textarea rows="25" cols="80" id="mainarea"></textarea>
<br>
<button onClick="doThis()">Go</button>
</body>
</html>
