<!DOCTYPE html>
<html>
<head>
<title>SEISURE LIGHT</title>
</head>
<body>
<script type="text/javascript">
(function() {
  var requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame ||
                              window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
  window.requestAnimationFrame = requestAnimationFrame;
})();
var lightOn = false;
var halfDivider = false;
function seisureTick() {
	document.body.style.backgroundColor = lightOn? "white" : "black";
	lightOn = !lightOn;
	requestAnimationFrame(seisureTick);
}
var agree = confirm("This is a page with rapidly flashing lights. Are you sure you want to open this page? Click \"OK\" to continue.");
if (agree) seisureTick();
</script>
</body>
</html>
