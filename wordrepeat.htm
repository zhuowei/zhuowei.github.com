<!DOCTYPE html>
<html>
<head>
<title>Repeat a word</title>
</head>
<body>
<script type="text/javascript">
var wordz = window.location.search.substring(1).split("=");
var wordtodo = decodeURIComponent(wordz[0]);
var wordString = "";
for (var a = 0; a < parseInt(wordz[1]); a++) {
    wordString += wordtodo + " ";
}
document.write(wordString);
</script>
</body>
</html>
